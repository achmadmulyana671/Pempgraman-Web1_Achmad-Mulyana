<!DOCTYPE html>
<html>
<head>
  <title>Interaksi JavaScript: Alert, Prompt, Confirm, dan Form</title>
  <script>
    // Fungsi untuk menampilkan pesan alert saat halaman dimuat
    window.onload = function() {
      alert("Selamat datang! Silakan isi formulir.");
    }

    // Fungsi untuk meminta nama dari pengguna menggunakan prompt
    function tanyaNama() {
      var nama = prompt("Masukkan nama Anda:", "Sulistiyo Nugroho");
      if (nama != null && nama != "") {
        alert("Halo, " + nama + "!");
      } else {
        alert("Anda tidak memasukkan nama.");
      }
    }

    // Fungsi untuk meminta konfirmasi pengiriman formulir
    function konfirmasiKirim() {
      var hasil = confirm("Apakah Anda yakin ingin mengirim formulir?");
      if (hasil == true) {
        alert("Formulir berhasil dikirim!");
      } else {
        alert("Pengiriman formulir dibatalkan.");
      }
    }
  </script>
</head>
<body>

<h1>Formulir Data</h1>

<form>
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="pesan">Pesan:</label><br>
  <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>

  <button onclick="konfirmasiKirim()">Kirim</button>
</form>

<button onclick="tanyaNama()">Tanya Nama</button>

</body>
</html>
